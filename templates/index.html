{% extends "base.html" %}

{% block title %} PRECOGx | Home {% endblock %}

{% block content %}
<section class="py-xxl-7" id="home" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="row min-vh-xl-100 min-vh-xxl-25">
            <div class="col-md-75 col-xl-6 col-xxl-5  order-0 order-md-1 text-end py-4">
                <img class="pt-7 pt-md-0 center w-100" src="static/img/icons/algorithm_c.png" alt="Machine learning workflow" />
            </div>
            <div class="col-md-5 col-xl-6 col-xxl-7 text-md-start text-center py-4">
                <h1 class="fw-light font-base fs-6 fs-xxl-7"><strong>PRECOGx</strong></h1>
                <p class="fs-1 mb-5 text-justify">
                    Delving deep into <strong>GPCR</strong> signaling mechanisms with <strong> protein embeddings</strong> (ESM-1b)
                </p>
                 <form class="row g-3" method="POST" action='/input'>
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <div class="col-md-12">
                    <label class="form-label visually-hidden" for="validationTextarea"></label>
                    <textarea name="input" class="form-control form-livedoc-control" id="validationTextarea" placeholder="Paste/Upload Gene-symbol(s) or UniProt-ID(s) or FASTA sequence(s)&#10;Max. 15 inputs permitted" rows="10" required="required"></textarea>
                </div>
                <div class="col-12">
                    <div class="col-auto">
                        <div class="float-start">
                             <button class="btn btn-primary  btn-sm rounded-pill fs--2" id="submit" type="submit">Submit</button>
                        </div>
                         <div class="float-end">
                              <label class="fs--2 mb-8 text-justify">Examples</label>
                              <button class="btn btn-primary btn-sm rounded-pill fs--2" type="button" id="ex1">FASTA</button>
                              <button class="btn btn-primary btn-sm rounded-pill fs--2" type="button" id="ex2">UniProt Acc/ID</button>
                              <button class="btn btn-primary  btn-sm rounded-pill fs--2" type="button" id="ex3">Variants</button>
                              <button class="btn btn-primary  btn-sm rounded-pill fs--2" type="button" id="ex4">Class B/C GPCRs</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</section>

<!-- <section> begin ============================-->
<section class="py-xxl-7" id="running">
    <div class="container">
        <div class="row py-11 justify-content-lg-evenly">
            <h1 class="fw-bold font-base fs-6 fs-xxl-7 text-center"> Running...</h1>
        </div>
    </div>
    <!-- end of .container-->
</section>
{%  endblock %}

{% block script %}
<script src="{{url_for('static', filename='/js/index.js')}}"></script>
{% endblock%}
