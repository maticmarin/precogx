<!DOCTYPE html>
<html lang="en">
<head>
  <title>PRECOGx</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Kepp the sequence-viewer library always at the top to avoid conflict with others -->
  <script src="static/sequence-viewer.bundle.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="static/ngl.js"></script>
  <script src="static/structure.js"></script>
  <script src="static/sequence.js"></script>
</head>
<style>
.dropdown-menu {
    max-height: 280px;
    overflow-y: auto;
}
</style>
<body>

  <!-- NavBars -->
  <div id="navbars"></div>
  <script>
  $(function(){
    $("#navbars").load("static/navbars.html");
  });
  var selected_gpcr = '';
  </script>

  <!-- RESULTS PANEL (dataTables) -->
  <div class="row p-3">

    <div class="col-1">
    </div>

    <div id="outputtable" class="col-10 border border-primary">
      <h3><u>Results</u><h5>({{path_to_json_output}})</h5><h5>Click on GPCR</h5></h3>
      <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
      </table>
    </div>

    <div class="col-1">
    </div>

  </div>

  <script>
  $(document).ready(function() {
    var dataT = $('#example').DataTable({
      //"ajax": "static/OL820/out.json",
      "ajax": {{path_to_json_output|safe}},

      columns: [
          { title: "GPCR" },
          { title: "GNAL" },
          { title: "GNAI2" },
          { title: "GNA12" },
          { title: "GoA" },
          { title: "GNA15" },
          { title: "GNAI1" },
          { title: "GNAI3" },
          { title: "GNAS" },
          { title: "GNAQ" },
          { title: "GNA14" },
          { title: "GNA11" },
          { title: "GNAO1" },
          { title: "GNAZ" },
          { title: "GNA13" },
          { title: "GoB" }
      ]
      });
      $('#example tbody').on( 'click', 'td', function () {
        //alert(dataT.cell( this ).data());
        makeSequence(dataT.cell(this).data(), {{path_to_fasta|safe}});
        //makeStructure('3sn6', 'R', 'A', dataT.cell(this).data());
        makeStructure(dataT.cell(this).data());
        //resetPDBlist(selected_gpcr);
      });

    });
  </script>

  <script>
  makeSequence({{first_entry|safe}}, {{path_to_fasta|safe}});
  makeStructure({{first_entry|safe}});
  </script>

  <div class="row p-3">
    <div class="col-1">
    </div>

    <!-- SEQUENCE PANEL (neXtprot viewer) -->
    <div class="col-4 p-3 border border-primary">
      <h3><u>Sequence</u></h3>
      <div id="sequence-viewer" class="p-3"></div>
      <!--<script>makeSequence('DRD1', {{path_to_fasta|safe}});</script>-->
    </div>

    <div class="col-1">
    </div>

    <!-- STRUCTURE PANEL (NGL viewer) -->
    <div class="col-5 p-3 border border-primary">
      <h3><u>Structure</u></h3>
      <div class="dropdown" id="dd-example">
        <button type="button" id="PDBbutton" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown";>
        PDB-ID
        </button>
          <ul id="pdblist" class="dropdown-menu">
          </ul>
      </div>

      <div id="viewport" style="width:725px; height:400px;">
      </div>
      <script>
        var stage = new NGL.Stage( "viewport" );
        stage.setParameters( { backgroundColor: "white"} );
      </script>

    </div>

    <div class="col-1">
    </div>

  </div>

</body>
</html>
